<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Завдання 4. Цикли. Врублевська К., ПП-22 (ЛР №12)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Лабораторна робота №12. Завдання 4</h1>
    </header>
    <div class="container">
        <h2>Оператори циклу: Таблиця множення на 7 (1..10)</h2>
        <p>Демонстрація однакового результату за допомогою трьох різних циклів.</p>
        <div class="script-output" id="output">
            <h3>Результати роботи скрипта</h3>
            <script>
                "use strict";

                // ------------------------------------
                // 1. Цикл FOR
                document.write("<h4>1. Цикл FOR:</h4>");
                document.write("<ul>");
                for (let i = 1; i <= 10; i++) {
                    document.write(`<li>7 x ${i} = ${7 * i}</li>`);
                }
                document.write("</ul>");

                // ------------------------------------
                // 2. Цикл WHILE
                document.write("<h4>2. Цикл WHILE:</h4>");
                document.write("<ul>");
                let j = 1;
                while (j <= 10) {
                    document.write(`<li>7 x ${j} = ${7 * j}</li>`);
                    j++;
                }
                document.write("</ul>");

                // ------------------------------------
                // 3. Цикл DO WHILE
                document.write("<h4>3. Цикл DO WHILE:</h4>");
                document.write("<ul>");
                let k = 1;
                do {
                    document.write(`<li>7 x ${k} = ${7 * k}</li>`);
                    k++;
                } while (k <= 10);
                document.write("</ul>");

            </script>
        </div>
        <p><em>Контент виведено за допомогою <code>document.write()</code> у процесі завантаження.</em></p>
    </div>
</body>

</html>
