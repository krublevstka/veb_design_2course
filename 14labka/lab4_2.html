<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Завдання 2. Ручна обробка (№4). Врублевська К., ПП-22 (ЛР №14)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Лабораторна робота №14. Завдання 2 (№4) (Врублевська К., ПП-22)</h1>
    </header>
    <div class="container">
        <h2>Маніпуляції з елементами (Ручна реалізація)</h2>
        <h3>Завдання: Знайти максимальний елемент та поміняти його місцями з шостим елементом масиву (Індекс 5).</h3>
        <div class="script-output" id="output">
            <script>
                "use strict";
                const ARR_LENGTH = 15;
                const TARGET_INDEX = 5; // Шостий елемент має індекс 5
                const arr = [];
                let output = document.getElementById('output');
                let html = '';

                // 1. Формування масиву (випадкові числа від -100 до 100)
                for (let i = 0; i < ARR_LENGTH; i++) {
                    arr.push(Math.floor(Math.random() * 201) - 100);
                }

                html += `<h4>Початковий масив:</h4><p>[${arr.join(', ')}]</p>`;

                // 2. Пошук максимального елемента
                let maxElement = arr[0];
                let maxIndex = 0;

                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] > maxElement) {
                        maxElement = arr[i];
                        maxIndex = i;
                    }
                }

                html += `<p>Максимальний елемент: <strong class="highlight">${maxElement}</strong> (Індекс: ${maxIndex})</p>`;
                html += `<p>Шостий елемент (Індекс ${TARGET_INDEX}): <strong class="highlight">${arr[TARGET_INDEX]}</strong></p>`;

                // 3. Обмін місцями
                let temp = arr[TARGET_INDEX];
                arr[TARGET_INDEX] = arr[maxIndex];
                arr[maxIndex] = temp;

                html += `<h4>Результат обміну:</h4>`;
                html += `<p class="highlight">[${arr.join(', ')}]</p>`;

                output.innerHTML += html;
            </script>
        </div>
    </div>
</body>

</html>
