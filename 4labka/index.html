<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя веб-сторінка</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
        }

        .image-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .svg-container {
            margin-top: 20px;
        }

        .svg-container svg {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>Вітаю на моїй веб-сторінці!</h1>
    <div class="image-container">
        <img src="images/dog1.jpg" alt="Собака 1" width="300" height="200">
        <img src="images/dog2.jpg" alt="Собака 2" width="300" height="200">
        <img src="images/dog3.jpg" alt="Собака 3" width="300" height="200">
    </div>

    <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="blue" />
        </svg>
    </div>
</body>

</html>
